<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Genshin Impact Styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<title>Welcome!</title>
</head>
<body id="inazumaBody">

<div class="position-absolute top-50 start-50 translate-middle">
	<img class="characterTall" id="character" src="InazumaTall/Character_Arataki_Itto_Portrait.webp">
</div>

<div class="buttonLearn">
	<button type="button" class="btn btn-info btn-lg" style="font-family:Genshin;" onclick="learn()">Learn More</button>
</div>

<div class="buttonBack"<!--class="position-absolute top-50 start-0 translate-middle-y"-->
	<button onclick="location.href='Region.html'" type="button" class="btn btn-info btn-lg" style="font-family:Genshin;">Back to region select</button>
</div>

<div class="container-fluid position-absolute bottom-0 start-50 translate-middle-x" style="margin:initial;">
  <div id="myCarousel" class="carousel slide" data-bs-interval="false" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
		<div class="d-flex justify-content-center">
			<img onclick="changeTall('Arataki_Itto')" src="InazumaPortrait/Item_Arataki_Itto.webp">
			<img onclick="changeTall('Gorou')" src="InazumaPortrait/Item_Gorou.webp">
			<img onclick="changeTall('Kaedehara_Kazuha')" src="InazumaPortrait/Item_Kaedehara_Kazuha.webp">
			<img onclick="changeTall('Kamisato_Ayaka')" src="InazumaPortrait/Item_Kamisato_Ayaka.webp">
			<img onclick="changeTall('Kamisato_Ayato')" src="InazumaPortrait/Item_Kamisato_Ayato.webp">
		</div>
      </div>
	  <div class="carousel-item">
		<div class="d-flex justify-content-center">
			<img onclick="changeTall('Kujou_Sara')" src="InazumaPortrait/Item_Kujou_Sara.webp">
			<img onclick="changeTall('Kuki_Shinobu')" src="InazumaPortrait/Item_Kuki_Shinobu.webp">
			<img onclick="changeTall('Raiden_Shougun')" src="InazumaPortrait/Item_Raiden_Shogun.webp">
			<img onclick="changeTall('Sangonomiya_Kokomi')" src="InazumaPortrait/Item_Sangonomiya_Kokomi.webp">
			<img onclick="changeTall('Sayu')" src="InazumaPortrait/Item_Sayu.webp">
		</div>
      </div>
	  <div class="carousel-item">
		<div class="d-flex justify-content-center">
			<img onclick="changeTall('Shikanoin_Heizou')" src="InazumaPortrait/Item_Shikanoin_Heizou.webp">
			<img onclick="changeTall('Thoma')" src="InazumaPortrait/Item_Thoma.webp">
			<img onclick="changeTall('Yae_Miko')" src="InazumaPortrait/Item_Yae_Miko.webp">
			<img onclick="changeTall('Yoimiya')" src="InazumaPortrait/Item_Yoimiya.webp">
		</div>
      </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="GenshinScript.js"></script>
</body>
</html>
