<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Genshin Impact Styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<title>Welcome!</title>
</head>
<body id="liyueBody">

<div class="position-absolute top-50 start-50 translate-middle">
	<img class="characterTall" id="character" src="MondstadtTall/Character_Albedo_Portrait.webp">
</div>

<div class="buttonLearn"<!--class="position-absolute top-50 start-0 translate-middle-y"-->
	<button type="button" class="btn btn-info btn-lg" style="font-family:Genshin;">Learn More</button>
</div>

<div class="buttonBack"<!--class="position-absolute top-50 start-0 translate-middle-y"-->
	<button onclick="location.href='Region.html'" type="button" class="btn btn-info btn-lg" style="font-family:Genshin;">Back to region select</button>
</div>

<div class="container-fluid position-absolute bottom-0 start-50 translate-middle-x" style="margin:initial;">
  <div id="myCarousel" class="carousel slide" data-bs-interval="false" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
	  <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
		<div class="d-flex justify-content-center">
			<img onclick="changeTall('Beidou')" src="LiyuePortrait/Item_Beidou.webp">
			<img onclick="changeTall('Chongyun')" src="LiyuePortrait/Item_Chongyun.webp">
			<img onclick="changeTall('Ganyu')" src="LiyuePortrait/Item_Ganyu.webp">
			<img onclick="changeTall('Hu_Tao')" src="LiyuePortrait/Item_Hu_Tao.webp">
			<img onclick="changeTall('Keqing')" src="LiyuePortrait/Item_Keqing.webp">
		</div>
      </div>
	  <div class="carousel-item">
		<div class="d-flex justify-content-center">
			<img onclick="changeTall('Ningguang')" src="LiyuePortrait/Item_Ningguang.webp">
			<img onclick="changeTall('Qiqi')" src="LiyuePortrait/Item_Qiqi.webp">
			<img onclick="changeTall('Shenhe')" src="LiyuePortrait/Item_Shenhe.webp">
			<img onclick="changeTall('Xiangling')" src="LiyuePortrait/Item_Xiangling.webp">
			<img onclick="changeTall('Xiao')" src="LiyuePortrait/Item_Xiao.webp">
		</div>
      </div>
	  <div class="carousel-item">
		<div class="d-flex justify-content-center">
			<img onclick="changeTall('Xingqiu')" src="LiyuePortrait/Item_Xingqiu.webp">
			<img onclick="changeTall('Xinyan')" src="LiyuePortrait/Item_Xinyan.webp">
			<img onclick="changeTall('Yanfei')" src="LiyuePortrait/Item_Yanfei.webp">
			<img onclick="changeTall('Yelan')" src="LiyuePortrait/Item_Yelan.webp">
			<img onclick="changeTall('Yun_Jin')" src="LiyuePortrait/Item_Yun_Jin.webp">
		</div>
      </div>
	  <div class="carousel-item">
		<div class="d-flex justify-content-center">
			<img onclick="changeTall('Zhongli')" src="LiyuePortrait/Item_Zhongli.webp">
		</div>
      </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="GenshinScript.js"></script>
</body>
</html>
